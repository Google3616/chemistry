<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chem Tools</title>
<style>
  :root {
    --bg-primary: #1a1a2e;
    --bg-secondary: #16213e;
    --text-primary: #e8e8e8;
    --accent-color: #4d80e4;
    --nucleus-color: #e94560;
    --electron-color: #4d80e4;
  }

  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: var(--bg-primary);
    color: var(--text-primary);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  header {
    text-align: center;
    padding: 40px 20px 20px;
  }

  header h1 {
    font-size: 3rem;
    margin: 0;
  }

  header p {
    font-size: 1.2rem;
    opacity: 0.8;
  }

  .nav-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 30px;
    width: 90%;
    max-width: 800px;
    padding: 40px 0;
  }

  .card {
    background-color: var(--bg-secondary);
    border-radius: 15px;
    text-align: center;
    text-decoration: none;
    color: var(--text-primary);
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    transition: transform 0.2s, box-shadow 0.3s;
    border: 2px solid transparent;
    overflow: hidden; /* so image corners match card rounding */
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .card img {
    width: 100%;
    height: 150px;
    object-fit: cover; /* crop to fill space without distortion */
  }

  .card-content {
    padding: 20px;
    flex-grow: 1;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px var(--accent-color);
    border-color: var(--accent-color);
  }

  .card h2 {
    font-size: 1.8rem;
    margin-bottom: 10px;
  }

  .card p {
    font-size: 1rem;
    opacity: 0.85;
  }

  footer {
    margin-top: auto;
    padding: 20px;
    font-size: 0.9rem;
    opacity: 0.6;
  }
</style>
</head>
<body>

<header>
  <h1>Science Tools</h1>
  <p>Thank me later</p>
</header>

<main class="nav-cards">
  <a href="/chemistry/periodic-table" class="card">
    <img src="images/periodic-table-thumbnail.png" alt="Periodic Table Thumbnail">
    <div class="card-content">
      <h2>Periodic Table</h2>
      <p>Full interactive periodic table</p>
    </div>
  </a>
  <a href="/chemistry/textbook" class="card">
    <img src="images/textbook-thumbnail.png" alt="Textbook Thumbnail">
    <div class="card-content">
      <h2>Textbook</h2>
      <p>Access your full chemistry textbook online</p>
    </div>
  </a>
</main>

<footer>
  &copy; 2025 Science Tools. All rights reserved.
</footer>

</body>
</html>
