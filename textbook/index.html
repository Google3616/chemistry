<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Textbook</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f2f2f2;
    text-align: center;
}
#toolbar {
    background: #333;
    color: white;
    padding: 10px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 5px;
}
#toolbar button, #toolbar input {
    padding: 5px 10px;
    font-size: 14px;
}
canvas {
    margin: 20px auto;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
}
#searchResults {
    margin: 10px;
    padding: 5px;
    background: white;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
    border-radius: 5px;
}
#searchResults span {
    cursor: pointer;
    padding: 3px 6px;
    margin: 2px;
    background: #ddd;
    border-radius: 3px;
    display: inline-block;
}
#searchResults span:hover {
    background: #aaa;
}
</style>
</head>
<body>
<div id="toolbar">
    <button id="prev">‚èÆ Prev</button>
    <span>Page <span id="page_num"></span> / <span id="page_count"></span></span>
    <button id="next">Next ‚è≠</button>
    <button id="zoom_in">‚ûï Zoom In</button>
    <button id="zoom_out">‚ûñ Zoom Out</button>
    <input type="text" id="searchTerm" placeholder="Search...">
    <button id="searchBtn">üîç</button>
</div>

<div id="searchResults"></div>
<canvas id="the-canvas"></canvas>

<!-- PDF.js from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

let pdfDoc = null,
    pageNum = 1,
    pageRendering = false,
    pageNumPending = null,
    scale = 1.0,
    canvas = document.getElementById('the-canvas'),
    ctx = canvas.getContext('2d');

function renderPage(num) {
    pageRendering = true;
    pdfDoc.getPage(num).then(page => {
        let viewport = page.getViewport({ scale: scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        let renderContext = { canvasContext: ctx, viewport: viewport };
        let renderTask = page.render(renderContext);
        renderTask.promise.then(() => {
            pageRendering = false;
            if (pageNumPending !== null) {
                renderPage(pageNumPending);
                pageNumPending = null;
            }
        });
        document.getElementById('page_num').textContent = num;
    });
}

function queueRenderPage(num) {
    if (pageRendering) pageNumPending = num;
    else renderPage(num);
}

function onPrevPage() {
    if (pageNum <= 1) return;
    pageNum--;
    queueRenderPage(pageNum);
}

function onNextPage() {
    if (pageNum >= pdfDoc.numPages) return;
    pageNum++;
    queueRenderPage(pageNum);
}

function zoomIn() { scale += 0.2; queueRenderPage(pageNum); }
function zoomOut() { if (scale > 0.4) { scale -= 0.2; queueRenderPage(pageNum); } }

function searchInPage() {
    const term = document.getElementById('searchTerm').value.trim().toLowerCase();
    if (!term) return;
    pdfDoc.getPage(pageNum).then(page => page.getTextContent())
    .then(textContent => {
        const text = textContent.items.map(i => i.str).join(' ');
        if (text.toLowerCase().includes(term)) {
            alert(`"${term}" found on page ${pageNum}`);
        } else {
            alert(`"${term}" not found on this page`);
        }
    });
}

document.getElementById('prev').addEventListener('click', onPrevPage);
document.getElementById('next').addEventListener('click', onNextPage);
document.getElementById('zoom_in').addEventListener('click', zoomIn);
document.getElementById('zoom_out').addEventListener('click', zoomOut);
document.getElementById('searchBtn').addEventListener('click', searchInPage);

// üîπ Add keyboard navigation
document.addEventListener('keydown', function(event) {
    if (event.key === 'ArrowLeft') {
        onPrevPage();
    } else if (event.key === 'ArrowRight') {
        onNextPage();
    }
});

// Load PDF
pdfjsLib.getDocument('/textbook.pdf').promise.then(pdfDoc_ => {
    pdfDoc = pdfDoc_;
    document.getElementById('page_count').textContent = pdfDoc.numPages;
    renderPage(pageNum);
});
</script>

</body>
</html>
