<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Textbook</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css">
<style>
:root {
    --bg-primary: #1a1a2e;
    --bg-secondary: #16213e;
    --text-primary: #cccccc;
    --accent-color: #4d80e4;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: var(--bg-primary);
    color: var(--text-primary);
    text-align: center;
}

#toolbar {
    background: var(--bg-secondary);
    color: var(--text-primary);
    padding: 10px;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.5);
}

#homeBtn {
    margin-right: auto; /* pushes rest of toolbar to center */
}

#toolbar .toolbar-center {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 5px;
}

#toolbar button, 
#toolbar input {
    padding: 6px 12px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    background: var(--accent-color);
    color: white;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

#toolbar button:hover, 
#toolbar input:hover {
    background-color: #3a6ad4;
    transform: scale(1.05);
}

#toolbar input[type="text"], 
#toolbar input[type="number"] {
    background-color: rgba(255,255,255,0.1);
    color: var(--text-primary);
    border: 1px solid rgba(255,255,255,0.2);
}

#page-container {
    position: relative;
    margin: 20px auto;
    display: inline-block;
    box-shadow: 0 0 15px rgba(0,0,0,0.8);
    border: 2px solid var(--accent-color);
}

canvas {
    display: block;
    background: var(--bg-secondary);
}

.textLayer {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    color: transparent; /* hide text but still selectable */
}
</style>
</head>
<body>

<div id="toolbar">
    <button id="homeBtn">üè† Home</button>
    <div class="toolbar-center">
        <button id="prev">‚èÆ Prev</button>
        <span>Page <span id="page_num"></span> / <span id="page_count"></span></span>
        <button id="next">Next ‚è≠</button>
        <button id="zoom_in">‚ûï Zoom In</button>
        <button id="zoom_out">‚ûñ Zoom Out</button>
        <input type="text" id="searchTerm" placeholder="Search...">
        <button id="searchBtn">üîç</button>
    </div>
</div>

<div id="searchResults"></div>

<div id="page-container">
  <canvas id="the-canvas"></canvas>
  <div id="text-layer" class="textLayer"></div>
</div>

<!-- PDF.js from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

let pdfDoc = null,
    pageNum = 1,
    pageRendering = false,
    pageNumPending = null,
    scale = 1.0,
    canvas = document.getElementById('the-canvas'),
    ctx = canvas.getContext('2d'),
    textLayerDiv = document.getElementById("text-layer");

function renderPage(num) {
    pageRendering = true;
    pdfDoc.getPage(num).then(page => {
        let viewport = page.getViewport({ scale: scale });

        // Set canvas size
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        // Render PDF page into canvas
        let renderContext = { canvasContext: ctx, viewport: viewport };
        let renderTask = page.render(renderContext);

        // Render text layer
        page.getTextContent().then(textContent => {
            textLayerDiv.innerHTML = ""; // clear previous text
            textLayerDiv.style.height = canvas.height + "px";
            textLayerDiv.style.width = canvas.width + "px";

            pdfjsLib.renderTextLayer({
                textContent: textContent,
                container: textLayerDiv,
                viewport: viewport,
                textDivs: []
            });
        });

        renderTask.promise.then(() => {
            pageRendering = false;
            if (pageNumPending !== null) {
                renderPage(pageNumPending);
                pageNumPending = null;
            }
        });

        document.getElementById('page_num').textContent = num;
    });
}

function queueRenderPage(num) {
    if (pageRendering) pageNumPending = num;
    else renderPage(num);
}

function onPrevPage() {
    if (pageNum <= 1) return;
    pageNum--;
    queueRenderPage(pageNum);
}

function onNextPage() {
    if (pageNum >= pdfDoc.numPages) return;
    pageNum++;
    queueRenderPage(pageNum);
}

function zoomIn() { scale += 0.2; queueRenderPage(pageNum); }
function zoomOut() { if (scale > 0.4) { scale -= 0.2; queueRenderPage(pageNum); } }

function searchInPage() {
    const term = document.getElementById('searchTerm').value.trim().toLowerCase();
    if (!term) return;
    pdfDoc.getPage(pageNum).then(page => page.getTextContent())
    .then(textContent => {
        const text = textContent.items.map(i => i.str).join(' ');
        if (text.toLowerCase().includes(term)) {
            alert(`"${term}" found on page ${pageNum}`);
        } else {
            alert(`"${term}" not found on this page`);
        }
    });
}

// Event listeners
document.getElementById('prev').addEventListener('click', onPrevPage);
document.getElementById('next').addEventListener('click', onNextPage);
document.getElementById('zoom_in').addEventListener('click', zoomIn);
document.getElementById('zoom_out').addEventListener('click', zoomOut);
document.getElementById('searchBtn').addEventListener('click', searchInPage);
document.getElementById('homeBtn').addEventListener('click', () => {
    window.location.href = '/chemistry/'; // replace with your homepage
});

// Keyboard navigation
document.addEventListener('keydown', function(event) {
    if (event.key === 'ArrowLeft') onPrevPage();
    else if (event.key === 'ArrowRight') onNextPage();
});

// Load PDF
pdfjsLib.getDocument('textbook.pdf').promise.then(pdfDoc_ => {
    pdfDoc = pdfDoc_;
    document.getElementById('page_count').textContent = pdfDoc.numPages;
    renderPage(pageNum);
});
</script>

</body>
</html>
